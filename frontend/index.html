<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Packet Parser </title>
</head>
<body>
    <h1> Demo </h1>
    <button onclick="fetchApi('tcp')">TCP</button>
    <button onclick="fetchApi('udp')">UDP</button>
    <button onclick="fetchApi('icmp')">ICMP</button>
    <pre id="output"></pre>

    <script>
        function fetchApi(type){
            fetch(`http://localhost:18080/parse/${type}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                })
            .catch(err => {
                document.getElementById('output').textContent = 'Error: ' + err;
            });
        }
    </script>
</body>
</html>
